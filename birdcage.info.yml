name: Birdcage
type: theme
description:  Drupal 9 theme for Halcyon Digital intranet. Based on Gin.
core_version_requirement: ^8.8 || ^9

# Defines the base theme
base theme: gin

# Defines libraries group in which we can add css/js.
libraries:
  - birdcage/global-styling

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first